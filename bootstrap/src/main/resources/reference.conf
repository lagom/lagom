

lagom.akka.bootstrap {
    # Whether Akka management should be started. Note, this will only start Akka management when using runtime
    # dependency injection.
    start-akka-management = true

    # Whether the Akka cluster should be bootstrapped. Note, this will only bootstrap the cluster when using
    # runtime dependency injection.
    start-cluster-bootstrap = true
}

play.modules.enabled += com.lightbend.lagom.javadsl.akka.bootstrap.AkkaClusterBootstrapModule

akka.management {
    # registers bootstrap routes to be included in akka-management's http endpoint
    http.route-providers += "akka.management.http.status.HealthChecks"
}