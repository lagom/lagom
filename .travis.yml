language: scala
dist: trusty
sudo: required
group: edge
jdk:
  - oraclejdk8
env:
  global:
    - WHITESOURCE_PROJECT_NAME: "lagom-stable"
    - WHITESOURCE_PROJECT_TOKEN: "7b9d48bc-bcde-4c0f-87fb-5831312f24ad"
    # the following `secure` is WHITESOURCE_PASSWORD which is the same for all branches.
    - secure: ""
  matrix:
    - SCRIPT=test
    - SCRIPT=test-sbt
    - SCRIPT=test-maven
    - SCRIPT=test-documentation
    - SCRIPT=test-code-style
# important to use eval, otherwise "&&" is passed as an argument to sbt rather than being processed by bash
script: bin/$SCRIPT
before_install:
    # See https://github.com/travis-ci/travis-ci/issues/4629#issuecomment-239493916
    - rm ~/.m2/settings.xml
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/scala*
    - $HOME/.m2/repository
before_cache:
  # Ensure changes to the cache aren't persisted
  - rm -rf $HOME/.ivy2/cache/com.lightbend.lagom/*
  - rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.lightbend.lagom/*
  - rm -r $HOME/.m2/repository/com/lightbend/lagom/*
  # Delete all ivydata files since ivy touches them on each build
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
notifications:
  webhooks:
    urls:
        - https://webhooks.gitter.im/e/773aba95141768c32dae
    on_success: always
    on_failure: always
