language: scala
dist: trusty
sudo: required
group: edge
jdk:
  - oraclejdk8
env:
  global:
    - WHITESOURCE_PROJECT_NAME: "lagom-1.4-snapshot"
    - WHITESOURCE_PROJECT_TOKEN: "613f6e26be9b44a39e944d729746a9b01e973863136247f7862f7d3cb84326c3"
    # the following `secure` is WHITESOURCE_PASSWORD which is the same for all branches.
    - secure: ""
  matrix:
    - SCRIPT=test-2.11
    - SCRIPT=test-2.12
    - SCRIPT=test-sbt-0.13
    - SCRIPT=test-sbt-1.0
    - SCRIPT=test-maven
    - SCRIPT=test-documentation
    - SCRIPT=test-code-style
# important to use eval, otherwise "&&" is passed as an argument to sbt rather than being processed by bash
script: bin/$SCRIPT
before_install:
    # See https://github.com/travis-ci/travis-ci/issues/4629#issuecomment-239493916
    - rm ~/.m2/settings.xml
    # Install sbt 1.0 so that we can use its launcher
    - sudo apt-get install bc # see https://github.com/sbt/sbt/issues/3697
    - echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
    - sudo apt-get -qq update
    - sudo apt-get install sbt -yq
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/scala*
    - $HOME/.m2/repository
before_cache:
  # Ensure changes to the cache aren't persisted
  - rm -rf $HOME/.ivy2/cache/com.lightbend.lagom/*
  - rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.lightbend.lagom/*
  - rm -r $HOME/.m2/repository/com/lightbend/lagom/*
  # Delete all ivydata files since ivy touches them on each build
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
notifications:
  webhooks:
    urls:
        - https://webhooks.gitter.im/e/773aba95141768c32dae
    on_success: always
    on_failure: always
