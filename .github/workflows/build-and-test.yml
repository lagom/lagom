name: Build and tests

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-code-style:
    name: Check Code Style
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: # https://github.com/olafurpg/setup-scala#faster-checkout-of-big-repos
          fetch-depth: 100

      - name: Fetch tags
        run: git fetch --depth=100 origin +refs/tags/*:refs/tags/*

      - name: Set up JDK 11
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:11

      - name: Cache Coursier cache
        uses: coursier/cache-action@v6.3

      - name: Code style check, headers and Akka versions
        # Run locally with: sbt 'verifyCodeStyle ; mimaReportBinaryIssues'
        # TODO: add versionSyncCheck when running CRON jobs
        run: |
         sbt +headerCheckAll \
             +scalafmtCheckAll \
             scalafmtSbtCheck \
             javafmtCheckAll \
             +headerCheck \
             +test:headerCheck \
             multi-jvm:headerCheck \
             checkAkkaModuleVersions

  documentation-docs:
    name: Check Docs
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: # https://github.com/olafurpg/setup-scala#faster-checkout-of-big-repos
          fetch-depth: 100

      - name: Fetch tags
        run: git fetch --depth=100 origin +refs/tags/*:refs/tags/*

      - name: Set up JDK 8
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:8 # need jdk8 to build docs

      - name: Cache Coursier cache
        uses: coursier/cache-action@v6.3

      - name: Create all API docs for artifacts/website and all reference docs
        run: ./bin/test-documentation

