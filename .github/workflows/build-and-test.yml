  #   name: Run documentation tests
  #   runs-on: ubuntu-20.04
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v2
  #       with: # https://github.com/olafurpg/setup-scala#faster-checkout-of-big-repos
  #         fetch-depth: 100

  #     - name: Fetch tags
